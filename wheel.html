<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decision Making Wheel</title>
  <link rel="stylesheet" href="wheel.css">
</head>

<body>
  <h1>Decision Making Tool</h1>
<!-- --------------------------------------------------------------------------------------------- -->
  <div class="buttons">

    <button type="button" onclick="show(this)" id="b1"> 1. Problem </button>
    <br>
    <br>
    <button type="button" onclick="show(this)" id="b2" disabled> 2. Choices </button>
    <br>
    <br>
    <button type="button " onclick="show(this)" id="b3" disabled> 3. Consequences </button>
    <br>
    <br>
    <button type="button" onclick="show(this)" id="b4" disabled> 4. Values </button>
    <br>
    <br>
    <button type="button" onclick="show(this)" id="b5" disabled>5. Feelings</button>
    <br>
    <br>
    <button type="button" onclick="show(this)" id="b6" disabled>6. More Info</button>
    <br>
    <br>
    <button type="button" onclick="show(this)" id="b7" disabled>7. Who Can Help</button>
    <br>
    <br>
    <button type="button" onclick="show(this)" id="b8" disabled>8. Decision</button>
    <br>
    <br>
    <button type="button" onclick="show(this)" id="b9" disabled>9. Assess Decision</button>
    <br>
    <br>

    <button type="button" onclick="window.location.reload()" id="b10" disabled>SUBMIT</button>

  </div>
<!-- -------------------------------------------------------------------------------------------- -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2 id="q">Question..........?</h2>
      </div>
      <div class="modal-body">
        <h3>Your Answer :</h3>
        <textarea id="txtarea" name="message"></textarea>
      </div>
      <div class="modal-footer">
        <div id="f1">
          <h2>Submit Your Answer</h2>
        </div>
        <div id="f2">
          <button id="fsubmit" type="button" onclick="storingAnswers()">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <script src="wheel.js"></script>

</body>

</html>
